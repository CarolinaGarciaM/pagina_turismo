<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo - Tu Destino Ideal</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Tu Destino Ideal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1>Descubre los Mejores Destinos</h1>
        <p>Explora lugares increíbles y vive experiencias únicas.</p>
        <a href="#gallery" class="btn btn-light">Ver Galería</a>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="container my-5">
      <h2 class="text-center mb-4">Galería de Imágenes</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x300?text=Destino+1"
            alt="Destino 1"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x300?text=Destino+2"
            alt="Destino 2"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4 mb-4">
          <img
            src="https://via.placeholder.com/400x300?text=Destino+3"
            alt="Destino 3"
            class="img-fluid"
          />
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="bg-light py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Tu Destino Ideal. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
